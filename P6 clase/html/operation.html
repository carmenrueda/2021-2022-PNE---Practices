<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seq Server</title>
</head>
<body>
    <h2>Gene name: {{context.operation}}</h2>
    Sequence: <p><textarea>{{context.sequence}} </textarea></p>
    <a href="/">Main page</a>
    <hr>
    <form action="operation" method="get">
        Write a sequence:
        <input type="text" name="bases">
        <br>
        Select an operation
            <input type="radio" name="op" value="info" checked> Info
            <input type="radio" name="op" value="comp" checked> Comp
            <input type="radio" name="op" value="rev" checked> Rev
            <br>
        Perform operation:
        <input type="submit" value="OPERATE">
    </form>
  </body>
</html>
