<!DOCTYPE html>
    <html lang="en" dir="ltr">
      <head>
        <meta charset="utf-8">
        <title>Title</title>
      </head>
      <body>
        <h1>Seq2 server</h1>
        <p>Access to the server</p>
        <hr>
        <form action="/ping">
         Is the server alive? <input type="submit" value ="PING"
        </form>
        </hr>

        <form action="/get">
          <select name="n_sequence">
            {% for n in range(0, context.n_sequences) %}
            <option value={{n}}>{{n}}</option>
            {% endfor %}
          </select>
          <input type="submit" value ="GET">
        </form>
        </hr>

        <form action="/gene">
          Get a sequence
          <select name="gene_name">
            {% for g in context.genes %}
            <option value={{g}}>{{g}}</option>
            {% endfor %}
          </select>
          <input type="submit" value ="GET">
        </form>
        </hr>

        <form action="/operation">
          Sequence: <input type=text"
          <select name="gene_name">
            {% for g in context.genes %}
            <option value={{g}}>{{g}}</option>
            {% endfor %}
          </select>
          <input type="submit" value ="GET">
        </form>

      </body>
    </html>
