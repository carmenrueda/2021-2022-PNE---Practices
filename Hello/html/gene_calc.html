<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gene Calc</title>
    </head>
    <body style="background: lightsalmon">
        <h1> GENE: {{context.gene}}</h1>
        <p>Length: {{context.length}}</p>
        <ul>
            {% for base, percent in context.bases_percent.items(): %}
            <li>{{base}}: {{percent}} %</li>
            {% endfor %}
        </ul>
    </body>
</html>
