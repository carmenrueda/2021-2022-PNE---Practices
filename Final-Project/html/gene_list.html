<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gene List</title>
  </head>
  <body style="background: lightgreen">
      <p>The name of the genes located in the chromosome "chromo" are:</p>
    <ul>
    {% for gene in context.associated_genes: %}
      <li>{{gene}}</li>
    {% endfor %}
    </ul>
  </body>
</html>
