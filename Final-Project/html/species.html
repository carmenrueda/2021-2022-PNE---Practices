<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Species</title>
  </head>
  <body style="background: lightblue">
    <p>The total number of species in Ensembl is: {{context.total}}</p>
    <p>The limit you have selected is: {{context.limit}}</p>
    <p>The names of the species are:</p>
    <ul>{% for specie in context.species[:context.limit]: %}
      <li>{{specie['display_name']}}</li>
    {% endfor %}
    </ul>
    <a href="/">Main page</a>
  </body>
</html>
