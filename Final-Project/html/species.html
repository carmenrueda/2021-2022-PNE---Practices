<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/xhtml">
<head>
        <meta charset="utf-8">
        <title>Species</title>
    </head>
    <body style="background: cornflowerblue">
        <p>Total number of species: {{context.total}}</p>
        <p>Selected limit: {{context.limit}}</p>
        <p>Name of the corresponding species:</p>
            <ul>
                {%for specie in context.species[context.limit]: %}
                    <li>{{specie['display_name']}}</li>
                {% endfor %}
            </ul>
    </body>
</html>
