<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gene Calc</title>
    </head>
    <body style="background: powderblue">
        <h1> GENE: {{context.gene}}</h1>
        <p>Length: {{context.length}}</p>
        <p>Base percent: {{context.base_percent}}</p>
        <p> A: {{context.A}} %</p>
        <p> C: {{context.C}} %</p>
        <p> G: {{context.G}} %</p>
        <p> T: {{context.T}} %</p>
    </body>
</html>
